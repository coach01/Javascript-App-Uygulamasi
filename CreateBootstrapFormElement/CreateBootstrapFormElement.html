    <script>
        var buttonCounter = 0;
        function createFormElement(obj,elem) {

            var counter = obj.childElementCount - 2; //  2 for buttons
            var values = [];
            for (var i = 0; i < counter; i++) {
                values[i] = obj.children[i].lastElementChild.value;
            }
            if (elem == "inputElem") {
                var div = document.createElement("div");
                var typ = document.createAttribute("class");
                typ.value = values[0];
                div.attributes.setNamedItem(typ);

                var label = document.createElement("label");
                var textnode = document.createTextNode(values[1]);
                label.appendChild(textnode);
                typ = document.createAttribute("for");
                typ.value = values[3];//id
                label.attributes.setNamedItem(typ);
                typ = document.createAttribute("class");
                typ.value = "form-label";//id
                label.attributes.setNamedItem(typ);
                div.appendChild(label);

                var input = document.createElement("input");
                typ = document.createAttribute("type");
                typ.value = values[2];
                input.attributes.setNamedItem(typ);
                typ = document.createAttribute("class");
                typ.value = values[5];
                input.attributes.setNamedItem(typ);
                typ = document.createAttribute("id");
                typ.value = values[3];
                input.attributes.setNamedItem(typ);
                typ = document.createAttribute("name");
                typ.value = values[4];
                input.attributes.setNamedItem(typ);

                if (values[6].length > 0) {
                    typ = document.createAttribute("aria-describedby");
                    typ.value = values[6];
                    input.attributes.setNamedItem(typ);

                }
                div.appendChild(input);
                if (values[7].length > 0) {
                    var subDiv = document.createElement("div");
                    var textnode = document.createTextNode(values[7]);
                    subDiv.appendChild(textnode);
                    typ = document.createAttribute("id");
                    typ.value = values[6];
                    subDiv.attributes.setNamedItem(typ);
                    typ = document.createAttribute("class");
                    typ.value = "form-text";
                    subDiv.attributes.setNamedItem(typ);
                    div.appendChild(subDiv);
                }
                document.forms["newForm"].appendChild(div);
            } else {
                //if (buttonCounter == 0) {
                    buttonCounter++;
                    var button = document.createElement("button");
                    var textnode = document.createTextNode("Submit");
                    button.appendChild(textnode);
                    typ = document.createAttribute("type");
                    typ.value = "submit";
                    button.attributes.setNamedItem(typ);
                    typ = document.createAttribute("class");
                    typ.value = "btn btn-primary mx-1";
                    button.attributes.setNamedItem(typ);
                    document.forms["newForm"].appendChild(button);
                //}
            }
            var printArea = document.getElementById("printArea");
            printArea.innerHTML = "";
            printArea.insertAdjacentText("afterbegin", document.forms["newForm"].innerHTML);

        }
        function copyForm() {                   
            var copyText = document.getElementById("printArea");
            copyText.select();
            document.execCommand("copy");
        }
    </script>
